    <div class="container body-container" >
    <div class="auth-container">
        <div class="form-group">
            <label class="forinput" for="name">სახელი</label>
            <input class="text-input" type="text" name="name" id="name">
        </div>
        <div class="form-group">
            <label class="forinput" for="name">გვარი</label>
            <input class="text-input" type="text" name="name" id="name">
        </div>
        <div class="form-group">
            <label class="forinput" for="name">ელ-ფოსტა</label>
            <input class="text-input" type="text" name="name" id="name">
        </div>
        <div class="form-group">
            <label class="forinput" for="name">დაბადების თარიღი</label>
            <input class="text-input" type="date" name="date" id="date">
        </div>
        <div class="form-group">
            <label class="forinput" for="country">ქვეყანა</label>
            <select  name="country" class="text-input">
                <option value="">საქართველო</option>
                <option value="">სომხეთი</option>
                <option value="">რუსეთი</option>
                <option value="">აზერბაიჯანი</option>
            </select>
        </div>   
        <div class="form-group" id="sex-container">
            <label for="" class="sex">სქესი</label>
            <label class="radioinput" for="male">მამრობითი</label>
            <input class="radio-input" type="radio" name="male">
            <label class="radioinput" for="male">მდედრობითი</label>
            <input class="radio-input" type="radio" name="male" >
        </div>
        <div class="form-group">
            <label class="forinput" for="pass">პაროლი</label>
            <input class="text-input" type="password" name="pass" id="pass" required>
        </div>
        <div class="form-group">
            <label class="forinput" for="pass">გაიმეორე პაროლი</label>
            <input class="text-input" type="password" name="pass" id="pass" required>
        </div>    
            <button class="btn sing-in-btn">შესვლა</button>
            <a id="forget-password" href="./auth.html">ავტორიზაცია</a>
    </div>
</div>
    <footer>
        <div class="container">
            <p>ლორემ იპსუმ წარმომადგენლობას პატივში ტიპები,ამოტივტივდებაო წარბშეკრულიო დაუმიზნეს პენსიაზე ვატყობინებდი მოისმის დასტრიალებდა.</p>
        </div>
    </footer>
