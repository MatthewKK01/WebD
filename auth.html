<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ავტორიზაცია</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <header class="d-flex">

        <div class="container d-flex">
            <a href="#">
                <img class="logo" src="./assets/img/html5-brands.svg" alt="logo">
            </a>
            <nav class="d-flex">
                <div>
                    <a href="#">მთავარი</a>
                    <a href="#">დახმარება</a>
                    <a href="./blog-list.html">ბლოგი</a>
                    <a href="#">წესები</a>
                    <a href="#">კონტაქტი</a>
                </div>
                <div>
                    <a href="/register.html">რეგისტრაცია</a>
                    <a href="/auth.html">შესვლა</a>
                </div>
            </nav>
        </div>
    </header>

    <div class="container body-container">
    <div class="auth-container">
        <div class="form-group">
            <label class="forinput" for="name">მომხმარებლის სახელი</label>
            <input class="text-input" type="text" name="name" id="name">
        </div>
        <div class="form-group">
            <label class="forinput" for="pass">პაროლი</label>
            <input class="text-input" type="password" name="pass" id="pass">
        </div>    
        <div class="form-group">
            <input type="checkbox" name="save" id="save">
            <label for="save">დამახსოვრება</label>
        </div>
            <button class="sing-in-btn">შესვლა</button>
            <a id="forget-password" href="/reset.html">დაგავიწყდა პაროლი?</a>
    </div>
</div>
<footer>
    <div class="container">
        <p>ლორემ იპსუმ წარმომადგენლობას პატივში ტიპები,ამოტივტივდებაო წარბშეკრულიო დაუმიზნეს პენსიაზე ვატყობინებდი მოისმის დასტრიალებდა.</p>
    </div>
</footer>

</body>
</html>
